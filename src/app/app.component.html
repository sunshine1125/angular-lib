<div style="width: 100%; margin: 0 auto; position: relative; height: 100%;">
  <button style="position: absolute; top: 200px;" (click)="alert.openAlert()">显示</button>
  <button style="position: absolute; top: 230px;" (click)="show2(alert)">显示</button>
  <button style="position: absolute; top: 270px;" (click)="show3()">显示</button>
  <button style="position: absolute; top: 300px;" (click)="show4()">显示</button>
  <lib-alert type="success"
             #alert
             message="{{message}}"
             description="{{description}}"
             [showIcon]="true"
             [duration]="10000">
  </lib-alert>
  <lib-alert type="info"
             message="{{message}}"
             [closeable]="true"
             closeText="Close now"
             [showIcon]="true">
  </lib-alert>
  <lib-alert type="warning"
             description="{{description}}"
             *ngIf="display3"
             [closeable]="true"
             [showIcon]="false">
  </lib-alert>
  <lib-alert type="error"
             message="{{message}}"
             *ngIf="display4"
             description="{{description}}"
             [showIcon]="true">
  </lib-alert>
</div>
